<!DOCTYPE html>
<html>
    <head>
        <title>Demo App</title>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body data-ng-app="DemoApp">
        <div data-ng-controller="DemoController">
            <download></download>

            <div class="container-fluid">
                <h1>Create a PowerPoint using JRuby and POI</h1>

                <div data-ng-repeat="slide in slides">
                    <div class="container slide">
                        <section class="row">
                            Slide {{$index + 1}}
                        </section>
                        <section class="row">
                            Title: <input type="text" data-ng-model="slide.title">
                        </section>
                        <section class="row">
                            Body: <textarea data-ng-model="slide.body"></textarea>
                        </section>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-info" data-ng-click="newSlide()">Add Slide</button>
                </div>

                <br/>

                <button type="button" class="btn btn-primary" data-ng-click="generateSlideshow()">Download</button>
            </div>
        </div>
    </body>
<html>
